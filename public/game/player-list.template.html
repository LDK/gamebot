<div id="player-list" ng-show="gameState.players && gameState.players.length">
	<label>Players:</label>
	<span style="float:right; margin-right: 5px"><b>Order:</b> {{gameState.reverse ? 'Reverse' : 'Normal'}}</span>
	<div class="section group">
		<ul style="float: left; width: 49%">
			<li data-ng-repeat="i in [0,1,2,3]" class="{{gameState.turn == i ? 'current' : ''}}" ng-show="gameState.players[i]">
				{{gameState.players[i].position}}. {{gameState.players[i].display}}
			</li>
		</ul>
		<ul style="float: right; width: 49%" ng-show="gameState.players.length > 1">
			<li data-ng-repeat="i in [4,5,6,7]" class="{{gameState.turn == i ? 'current' : ''}}" ng-show="gameState.players[i]">
				{{gameState.players[i].position}}. {{gameState.players[i].display}}
			</li>
		</ul>
	</div>
</div>
