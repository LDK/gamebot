<style type="text/css">
div.commentary-wrapper {
	height: 160px;
	width: 100%;
	background: white;
	display: block;
	position: relative;
	top: 15px;
	border: 2px solid #808080;
	float: none;
}
div#commentary-column {
	width: 33%;
	margin: auto;
}
div#commentary {
	border: 1px solid black;
	width: 96%;
	height: 96%;
	background-color: #fff;
	background-image: url(/img/grey-gradient-135v.png);
	background-position: bottom;
	background-repeat: repeat-x;
	left: 2%;
	position: relative;
	top: 2%;
}
div.wrestler-details {
	border: 3px solid black;
	width: 96%;
	height: 96%;
	background: #273444;
	left: 2%;
	position: relative;
	top: 2%;
}
.circleButton {
    border-radius: 50%;
    behavior: url(PIE.htc); /* remove if you don't care about IE8 */
    width: 50px;
    height: 50px;
    background: #a2a2a2;
    border: 2px solid black;
}
.circleButton:hover {
	background: red;
}
li.circleButton a {
	display: block;
}
.strategyButton {
	width: 40px;
	height: 40px;
	background: url(../img/site-icons.png) no-repeat -240px 0px;
	position: relative;
	left: 6px;
	top: 3px;
}
.actionButton {
	width: 40px;
	height: 40px;
	background: url(../img/site-icons.png) no-repeat -320px 0px;
	position: relative;
	left: 4px;
	top: 3px;
}
.healthButton {
	width: 40px;
	height: 40px;
	background: url(../img/site-icons.png) no-repeat -280px 0px;
	position: relative;
	left: 3px;
	top: 6px;
}
ul.playerButtons {
	list-style-type: none;
	width: 50px;
	height: 148px;
	position: absolute;
	top: 3px;
}
ul.playerButtons li {
	height: 51px;
	width: 51px;
	margin-bottom: -2px;
}
div.player ul.playerButtons {
	float: left;
	right: 8px;
}
div.opponent ul.playerButtons {
	float: right;
	left: 8px;
}
div.wrestler-avatar {
	width: 52px;
	height: 106px;
	background-repeat: no-repeat;
	position: absolute;
	top: 45px;
}
div.player div.wrestler-avatar {
	float: left;
	left: 8px;
}
div.opponent div.wrestler-avatar {
	float: right;
	right: 8px;
}
npw-wrestler-column {
	z-index: 100;
	position: relative;
}
div.wrestler-submenu {
	position: absolute;
	display: none;
	left: 9px;
}
</style>
<div class="section group" id="gameplay-area">
	<stage-display id="arena-stage" image="/img/npw-lucha-wide.png" height="506px" width="1440px">
	</stage-display>
	<npw-arena arenaId="1" stageDisplay="arena-stage"></npw-arena>
	<div id="gameplay-menu-wrapper">
		<div id="gameplay-menu">
			<npw-wrestler-column 
				wrestler="Mike Stanley" 
				img="/img/stanley%20avatar.png" 
				role="player" 
				player="{{gameState.data.players[0].username}}" 
				side="left">
			</npw-wrestler-column>
			<npw-wrestler-column 
				wrestler="Adam Weiss" 
				img="/img/weiss%20avatar.png" 
				role="opponent" 
				player="{{gameState.data.players[1].username}}" 
				side="right">
			</npw-wrestler-column>
			<div id="commentary-column">
				<div class="commentary-wrapper">
					<div id="commentary"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="wrestler-submenu">
		<div id="player-strategy" ng-show="gameState.menuPage=='strategy'">
			<label>Tactics</label>
			<select>
				<option>Wear Opponent Down</option>
				<option>Look For Quick Win</option>
				<option>Target a Body Part...</option>
			</select>
		</div>
		<div id="player-health" ng-show="gameState.menuPage=='health'">HEALTH</div>
		<div id="player-action" ng-show="gameState.menuPage=='action'">ACTION</div>
	</div>
</div>
