<style type="text/css">
npw-wrestler-column[slot="1"],
npw-wrestler-column[slot="3"]
 {
	float: left;
}
npw-wrestler-column[slot="2"],
npw-wrestler-column[slot="4"]
 {
	float: right;
}
div.commentary-wrapper {
	height: 160px;
	width: 100%;
	background: white;
	display: block;
	position: relative;
	top: 15px;
	border: 2px solid #808080;
	float: none;
}
div#commentary-column {
	width: 33%;
	margin: auto;
}
div#commentary {
	border: 1px solid black;
	width: 96%;
	height: 96%;
	background-color: #fff;
	background-image: url(/img/grey-gradient-135v.png);
	background-position: bottom;
	background-repeat: repeat-x;
	left: 2%;
	position: relative;
	top: 2%;
}
div.wrestler-details {
	border: 3px solid black;
	width: 96%;
	height: 96%;
	background: #273444;
	left: 2%;
	position: relative;
	top: 2%;
}
.circleButton {
    border-radius: 50%;
    behavior: url(PIE.htc); /* remove if you don't care about IE8 */
    width: 50px;
    height: 50px;
    background: #a2a2a2;
    border: 2px solid black;
}
.circleButton:hover {
	background: red;
}
li.circleButton a {
	display: block;
}
.strategyButton {
	width: 40px;
	height: 40px;
	background: url(../img/site-icons.png) no-repeat -240px 0px;
	position: relative;
	left: 6px;
	top: 3px;
}
.actionButton {
	width: 40px;
	height: 40px;
	background: url(../img/site-icons.png) no-repeat -320px 0px;
	position: relative;
	left: 4px;
	top: 3px;
}
.healthButton {
	width: 40px;
	height: 40px;
	background: url(../img/site-icons.png) no-repeat -280px 0px;
	position: relative;
	left: 3px;
	top: 6px;
}
ul.playerButtons {
	list-style-type: none;
	width: 180px;
	height: 54px;
	position: absolute;
	top: 48px;
	left: 12px;
}
ul.playerButtons li {
	height: 51px;
	width: 51px;
	margin-bottom: -2px;
	display: inline-block;
}
div.wrestler-box-wrapper.slot-1 ul.playerButtons {
	float: left;
	right: 8px;
}
div.wrestler-box-wrapper.slot-2 ul.playerButtons {
	float: right;
	right: -6px;
	left: auto;
}
div.wrestler-avatar {
	width: 52px;
	height: 106px;
	background-repeat: no-repeat;
	position: absolute;
	top: 45px;
}
div.wrestler-box-wrapper.slot-1 div.wrestler-avatar {
	float: left;
	left: 8px;
}
div.wrestler-box-wrapper.slot-2 div.wrestler-avatar {
	float: right;
	right: 8px;
}
npw-wrestler-column {
	z-index: 100;
	position: relative;
}
div.wrestler-submenu {
	position: absolute;
	display: none;
	left: 9px;
}
</style>
<div class="section group" id="gameplay-area">
	<stage-display id="arena-stage" image="/img/npw-lucha-wide.png" height="506px" width="1440px">
	</stage-display>
	<npw-arena arenaId="{{gameState.data.arena_id}}" stageDisplay="arena-stage"></npw-arena>
	<div id="gameplay-menu-wrapper">
		<div id="gameplay-menu">
			<npw-wrestler-column 
				ng-repeat="item in gameState.data.wrestlers track by $index"
				ng-show="!gameState.data.teams || item.legal"
				wrestler="{{item.name}}" 
				actorId="{{item.id}}"
				owner="{{item.owner}}" 
				element="{{item.id}}"
				slot="{{gameState.data.teams ? item.team : $index+1}}"
				player="{{gameState.data.players[0].username}}" >
			</npw-wrestler-column>
			<game-menu game="{{user.game}}"></game-menu>
		</div>
	</div>
	<div class="wrestler-submenu">
		<div id="player-strategy" ng-show="gameState.menuPage=='strategy'">
			<label>Tactics</label>
			<select>
				<option>Wear Opponent Down</option>
				<option>Look For Quick Win</option>
				<option>Target a Body Part...</option>
			</select>
		</div>
		<div id="player-health" ng-show="gameState.menuPage=='health'">HEALTH</div>
		<div id="player-action" ng-show="gameState.menuPage=='action'">ACTION</div>
	</div>
</div>
