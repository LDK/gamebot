<div id="game-menu" ng-controller="MainCtrl as main">
	<input type="button" ng-disabled="!user.logged_in || gameState.data.active" value="Start" ng-click="bot.command('npw','start')"></input>
	<input type="button" ng-disabled="!user.logged_in || !gameState.data.active" value="Next" ng-click="bot.command('npw','next')"></input>
	<input type="button" ng-disabled="!user.logged_in || !gameState.data.active" value="End" ng-click="bot.command('npw','end')"></input>
</div>
