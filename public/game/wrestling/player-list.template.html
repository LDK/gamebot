<div id="player-list" ng-show="gameState.channel">
	<label>Players:</label>
	<div class="section group">
		<ul style="float: left; width: 49%">
			<li data-ng-repeat="i in [0,1]" class="{{gameState.turn == i ? 'current' : ''}}"">
				{{(i+1)}}. <span ng-show="gameState.players[i]">{{gameState.players[i].display}}</span>
			</li>
		</ul>

	</div>
</div>
