<div id="stratego-rack" ng-show="user.logged_in && gameState.active && gameState.player_pieces && gameState.player_pieces[user.logged_in.username]" style="width: 256px; height: 500px; background: #bababa; border: 1px dashed black; float: left">
	<div class="section group">
		<label>Unplaced</label><br />

		<div class="col span_2_of_5" ng-repeat="pieces in gameState.player_pieces[user.logged_in.username].unplaced">
			<div class="stratego gamepiece {{gameState.colors[user.logged_in.username]}}"
				data-drag="true"
				data-piece="{{pieces[0]}}"
				data-jqyoui-options="{revert: true, helper: 'clone'}"
				ng-show="gameState.player_pieces[user.logged_in.username].unplaced[pieces[0].rank].length"
				jqyoui-draggable="{index: {{$index}}, animate: true, placeholder: true, deepCopy: true}"
				>
					<div class="stratego tileface rank-{{pieces[0].rank}}"></div>
					<span style="position: relative; top: 34px; left: 38px">x{{gameState.player_pieces[user.logged_in.username].unplaced[pieces[0].rank].length}}</span>
			</div>
		</div>
		<div><label>Active</label></div>
		<div><label>Captured</label></div>
	</div>
</div>
