<div class="wrestler-column" id="wrestler-column-{{side}}">
	<ul>
		<div class="wrestler-name">
			<select ng-show="!gameState.started && user.logged_in && user.logged_in.username == player" ng-model="user_wrestler" ng-options="wrestler.id as wrestler.display for wrestler in bot.wrestlers" ng-change="pickWrestler()"></select>
			<label ng-show="gameState.started || (player && (!user.logged_in || user.logged_in.username != player))">{{bot.wrestlers[gameState.player_wrestlers[player]].short_name}}<br /></label>
		</div>
		<li ng-show="user.logged_in && user.logged_in.username == player" 
			ng-repeat="move in bot.wrestlers[gameState.player_wrestlers[player]].moves" 
			class="{{$index == gameState.move_picks[player] ? 'selected' : ''}}"><a ng-click="pickMove($index + 1)" href="javascript:;">{{move.name}}</a></li>
		<li ng-show="!user.logged_in || user.logged_in.username != player" 
			ng-repeat="move in bot.wrestlers[gameState.player_wrestlers[player]].moves"
			class="{{$index == gameState.move_picks[player] ? 'selected' : ''}}">{{move.name}}</li>
		<li ng-show="user.logged_in && user.logged_in.username == player" 
			class="{{gameState.move_picks[player] === 0 ? 'selected' : ''}}"><a ng-click="pickMove(0)" href="javascript:;">Block</a></li>
		<li ng-show="player && !user.logged_in || user.logged_in.username != player">Block</li>
		<li ng-show="player" class="damage">
			<p style="width: 100%;color: white;text-align: center;text-transform: uppercase;position: relative;top: 6px;margin-bottom: -16px;">Health</p>
			<div class="damage-bar-container" style="width: 100%; border: 1px solid #A8A8A8; height: 24px; background: #000000">
				<div class="damage-bar" style="float: {{side}}; background: red; height: 24px; width: {{100 - (gameState.damage[player] > 0 ? gameState.damage[player] * 2 : 0)}}%"></div>
			</div>
		</li>
	</ul>
</div>
